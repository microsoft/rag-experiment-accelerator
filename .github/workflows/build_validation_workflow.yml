name: build_validation

on:
  workflow_call:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/development' && github.ref != 'refs/heads/main' }}

jobs:
  validate-code:
    name: job for validating code and structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Load all build validation related dependencies
        shell: bash
        run: |
          set -e # fail on error
          python -m pip install --upgrade pip
          python -m pip install -e . -r requirements.txt -r dev-requirements.txt
          
      - name: Run flake
        shell: bash
        run: |
          flake8 --extend-ignore=E501

      - name: Execute Unit Tests
        shell: bash
        run: |
          pytest . --cov=. --cov-report=html --cov-config=.coveragerc

      - name: Publish Unit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: "htmlcov/**"

      - name: Read coverage report
        id: read_coverage_report
        run: |
          coverage_report=$(cat htmlcov/index.html)
          echo $coverage_report

      - name: Publish coverage as comment
        run: |
          gh pr comment ${{ github.event.number }} --body "${{ steps.read_coverage_report.outputs.coverage_report }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
